<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <link rel="icon" href="/images/ico.png" type="imagens/png">
    <title>Workshop</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">PARTICIPE DO WORKESHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
        </header>
        <section>
            <div class="formContainer">
                <h2 class="md">GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p class="md">Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de
                    sucesso sem precisar contar com a sorte.</p>
                <input id="name" name="nome" type="text" placeholder="Nome">
                <input id="email" name="email" type="email" placeholder="E-mail">
                <select name="place">
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="rj">Espirito Santo</option>
                </select>
                <input type="submit" value="Inscreva-se">
            </div>
        </section>

    </div>
</body>

</html>
